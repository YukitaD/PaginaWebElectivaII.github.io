<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Formulario">
        <h1>Inicia Sesión</h1>
        <form method="post">
            <div class="correo">
                <input type="text" placeholder="Correo Electrónico" required>
                <img src="imagenes/email.svg" class="correoimg">
            </div>
            <div class="contraseña">
                <input type="password" placeholder="Contraseña" required>
                <img src="imagenes/password.svg" class="passimg">
            </div>
            <div class="recordar"><a href="">¿Olvidaste tu contraseña?</a></div>
            <button type="submit" class="btn">Iniciar</button>
            <div class="Registro">
                ¿No tienes una cuenta? <a href="">¡Regístrate Ahora!</a>
            </div>
        </form>
        <a href="https://x.com/home?lang=es"><img src="imagenes/twitter.svg" height="30px" width="30px" class="twitter"></a>
        <a href="https://www.instagram.com"><img src="imagenes/Instagram.svg" height="50px" width="50px" class="insta"></a>
        <a href="https://www.facebook.com"><img src="imagenes/Facebook.svg" height="50px" width="50px" class="face"></a>
    </div>
</body>
</html>
